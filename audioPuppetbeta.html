<!DOCTYPE html>
<html>
<head>
<title>Audio Puppets: Dexin v2</title>
</head>
<style>
body {
background: orange;
}
</style>
<script src="p5.js"></script>
<script src="p5.sound.js"></script>
<script>
var mic;

function setup() {
  var cnv = createCanvas(100, 100);
  var x = (windowWidth - width) / 2;
  cnv.position(x, 550);

  mic = new p5.AudioIn();

  mic.start();
}

function draw() {
  background(255,165,0);
	
  var vol = mic.getLevel();
  fill(152,251,152);
	
  ellipse(width/2, height/2, 20 + vol * 1000, 20 + vol * 1000);
}
</script>
<body>
<div align="center"><br><br><br><br><br>
<b>Dexin the Space Dog</b><br>
powered by audioPuppets<br><br>

<img id="dexin" src=" " style="width:353px">
<br><br><br>
</div>
</body>
</html>
